[book]
authors = ["Your Name"]
language = "en"
multilingual = false
src = "src"
title = "Ferriscope Documentation"

[output.html]
git-repository-url = "https://github.com/yourusername/ferriscope"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/yourusername/ferriscope/edit/main/docs/{path}"
site-url = "/ferriscope/"
cname = "docs.ferriscope.dev"  # Optional: if you have a custom domain

[output.html.playground]
editable = false
copyable = true
copy-js = true

[output.html.search]
enable = true
limit-results = 20
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
